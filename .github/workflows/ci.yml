name: CI

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    permissions:
      contents: write
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run format
      - run: npx eslint . --fix

      - id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - if: ${{ steps.diff.outputs.changed == 'true' && github.event.pull_request.head.repo.fork == true }}
        run: exit 1

      - if: ${{ steps.diff.outputs.changed == 'true' && github.event.pull_request.head.repo.fork == false }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format"

  check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: format
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run check

  api-types:
    name: API Types
    runs-on: ubuntu-latest
    needs: format
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/checkout@v6
        with:
          repository: jtaw5649/barforge-registry-api
          token: ${{ secrets.BARFORGE_REGISTRY_API_TOKEN }}
          path: barforge-registry-api
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run api:types:check
        env:
          OPENAPI_SPEC_PATH: barforge-registry-api/docs/openapi.yaml

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: format
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: format
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run build
